<script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let result = '';

        if (userChoice === computerChoice) {
            result = 'It\'s a tie!';
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
            result = 'You win!';
            userScore++;
            playSound('win');
        } else {
            result = 'You lose!';
            computerScore++;
            playSound('lose');
        }

        document.getElementById('result').innerText = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
        document.getElementById('userScore').innerText = `User Score: ${userScore}`;
        document.getElementById('computerScore').innerText = `Computer Score: ${computerScore}`;
    }

    function playSound(result) {
        const winSound = new Audio('win-sound.mp3');
        const loseSound = new Audio('lose-sound.mp3');
        if (result === 'win') {
            winSound.play();
        } else {
            loseSound.play();
        }
    }
</script>
